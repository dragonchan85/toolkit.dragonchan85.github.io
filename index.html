  <!-- 1. Random Number Generator -->
  <section>
    <h2>🔢 Random Number Generator</h2>
    <label>From: <input type="number" id="numFrom" value="1"></label>
    <label>To: <input type="number" id="numTo" value="100"></label>

  <!-- 2. Random Name Picker -->
  <section>
    <h2>🎉 Random Name Picker</h2>

  </section>

  <!-- 4. Random Color Generator -->

<script>
  function generateNumber() {
    const from = parseInt(document.getElementById("numFrom").value);
    const to = parseInt(document.getElementById("numTo").value);
    if (isNaN(from) || isNaN(to) || from >= to) {
      return alert("Please enter valid range.");
    }
    const result = Math.floor(Math.random() * (to - from + 1)) + from;
    document.getElementById("numResult").innerText = "🎯 " + result;
  }

  function pickName() {
    const names = document.getElementById("names").value.trim().split(/\n/).filter(n => n);
    if (names.length < 2) return alert("Enter at least 2 names.");
    const picked = names[Math.floor(Math.random() * names.length)];
    document.getElementById("nameResult").innerText = "🎉 Winner: " + picked;
  }

  function generatePassword() {
    const length = parseInt(document.getElementById("passLength").value);
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
    let pass = "";
    for (let i = 0; i < length; i++) {
      pass += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById("passResult").innerText = "🔐 " + pass;
  }

  function generateColor() {
    const hex = "#" + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
    document.getElementById("colorCode").innerText = "🎨 HEX: " + hex;
    document.getElementById("color-preview").style.background = hex;
  }
